syntax="proto3";
package server.responses;

option java_package="network.message";
option java_outer_classname="ServerResponses";

message BaseResponse {
    enum Type {
        LOGIN = 0;
        COMMAND = 1;
    }
    Type type = 1;
    int32 clientId = 2;
    int32 messageId = 3;

    oneof response {
        Login login = 4;
        Command command = 5;
    }
}

message Login {
    int32 clientId = 1;
    int32 playerNum = 2;
}

message Command {
    bool accepted = 1;
}
