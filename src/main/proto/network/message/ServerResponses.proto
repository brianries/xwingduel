syntax="proto3";
package server.responses;

option java_package="network.message";
option java_outer_classname="ServerResponses";

message BaseResponse {
    int32 clientId = 1;
    int32 messageId = 2;

    oneof response {
        Login login = 3;
        Command command = 4;
    }
}

message Login {
    int32 clientId = 1;
    int32 playerNum = 2;
}

message Command {
    bool accepted = 1;
}
